<!DOCTYPE html>
<html lang="en">
  <head>

    <title>login</title>
    <link rel="icon" href = "/images/cloutfav.ico"/>
    <link rel="stylesheet" href="/css/login.css" />

<header>
  <a href="/">
    <h1 class="clout">CLOUT</h1>
  </a>
  <h6 class="slogan">where do you stand?</h6>
</header>


<body>
  <div class="login">
    <form>
      <div id="loginTitle">login</div>
      <input type="text" id="userName" placeholder="username" />
      <input type="password" id="userPassword" placeholder="password" />
    
      <button id ="login" type="button" onclick=loginUser()>login</button>
      <button id="register" onclick="location.href='register'" type="button">register</button>
      
    </form>
    <div id="errMessage"></div>
  </div>
  <script src="js/login.js"></script>
</body>
